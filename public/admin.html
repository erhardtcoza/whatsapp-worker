<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinet Admin Portal</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #b00; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
    th { background: #eee; }
    select, input[type="text"], button {
      padding: 0.5rem; margin: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Vinet WhatsApp Admin Portal</h1>
  <div id="messages">Loading...</div>

<script>
  async function loadMessages() {
    const res = await fetch('/admin/messages');
    const grouped = await res.json();

    let html = '';
    for (const from in grouped) {
      html += `<h3>ðŸ“± ${from}</h3>`;
      html += `<table><tr><th>Time</th><th>Direction</th><th>Message</th><th>Tag</th></tr>`;
      html += grouped[from].map(m => `
        <tr>
          <td>${new Date(m.timestamp).toLocaleString()}</td>
          <td>${m.direction}</td>
          <td>${m.body}</td>
          <td>
            <select onchange="updateTag('${m.id}', this.value)">
              ${['none','support','sales','accounts','lead','admin'].map(tag => `
                <option value="${tag}" ${tag === m.tag ? 'selected' : ''}>${tag}</option>
              `).join('')}
            </select>
          </td>
        </tr>
      `).join('');
      html += `</table>`;
    }

    document.getElementById('messages').innerHTML = html;
  }

  async function updateTag(id, tag) {
    await fetch('/admin/tag', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, tag })
    });
  }

  loadMessages();
</script>
</body>
</html>
