<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinet WhatsApp Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #b00; }
    input, textarea, select, button {
      padding: 0.5rem; margin: 0.25rem 0; width: 100%;
    }
    section { background: white; padding: 1rem; margin-bottom: 2rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Vinet WhatsApp Admin Portal</h1>

  <section>
    <h2>📣 Broadcast Message</h2>
    <textarea id="broadcastMessage" rows="4" placeholder="Your message here..."></textarea>
    <input id="broadcastNumbers" placeholder="Comma-separated numbers e.g. 27830001111,27830002222" />
    <button onclick="sendBroadcast()">Send Broadcast</button>
  </section>

  <section>
    <h2>✉️ Send Direct Message</h2>
    <input id="toNumber" placeholder="WhatsApp number e.g. 2783..." />
    <textarea id="directMessage" rows="3" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </section>

  <section>
    <h2>🕓 Recent Messages</h2>
    <div id="messages">Loading...</div>
  </section>

  <script>
    async function loadMessages() {
      const res = await fetch('/admin/messages');
      const messages = await res.json();
      document.getElementById('messages').innerHTML =
        '<ul>' + messages.map(m =>
          `<li><b>${m.direction.toUpperCase()}</b> ${m.from_number}: ${m.body} <small>(${new Date(m.timestamp).toLocaleString()})</small></li>`
        ).join('') + '</ul>';
    }

    async function sendMessage() {
      const to = document.getElementById('toNumber').value.trim();
      const body = document.getElementById('directMessage').value.trim();
      await fetch('/admin/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, body })
      });
      alert('Message sent');
      loadMessages();
    }

    async function sendBroadcast() {
      const message = document.getElementById('broadcastMessage').value.trim();
      const numbers = document.getElementById('broadcastNumbers').value
        .split(',').map(n => n.trim()).filter(n => n.length > 0);
      await fetch('/admin/broadcast', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, numbers })
      });
      alert('Broadcast sent');
      loadMessages();
    }

    loadMessages();
  </script>
</body>
</html>
